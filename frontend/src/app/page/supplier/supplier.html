<div class="container">
  <h2>Quản lý nhà cung cấp</h2>

  <!-- Form thêm mới -->
  <form #supplierForm="ngForm" (ngSubmit)="addSupplier(supplierForm)">
    <div>
      <label for="name">Tên nhà cung cấp:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newSupplier.name" placeholder="Tên nhà cung cấp" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="newSupplier.email" placeholder="Email">
    </div>

    <div>
      <label for="phone">Điện thoại:</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="newSupplier.phone" placeholder="Số điện thoại">
    </div>

    <div>
      <label for="address">Địa chỉ:</label>
      <input type="text" id="address" name="address" [(ngModel)]="newSupplier.address" placeholder="Địa chỉ">
    </div>

    <button type="submit">Thêm mới</button>
  </form>

  <!-- Danh sách nhà cung cấp -->
  <table border="1" cellpadding="5" cellspacing="0" style="margin-top:20px; width:100%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên</th>
        <th>Email</th>
        <th>Điện thoại</th>
        <th>Địa chỉ</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of suppliers">
        <td>{{ supplier.id }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.email }}</td>
        <td>{{ supplier.phone }}</td>
        <td>{{ supplier.address }}</td>
        <td>
          <button (click)="deleteSupplier(supplier.id!)">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
