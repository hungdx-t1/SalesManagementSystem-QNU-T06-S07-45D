<div class="body d-flex justify-content-between align-items-center p-3">

  <h2 class="title" style="text-align: left;">Danh sách thanh toán</h2>
  <input class="btn btn-primary" style="height: 45px;" type="button" value="+ Tạo hóa đơn">
</div>
<table class="table">
  <thead>
    <tr>
      <th>Tên khách hàng</th>
      <th>Phương thức thanh toán</th>
      <th>Tổng tiền</th>
      <th>Trạng thái</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of payments">
      <td>{{ p.customer?.name }}</td>
      <td>{{ p.paymentMethod | titlecase }}</td>
      <td>{{ p.amount | currency:'VND' }}</td>
      <td>
        <span [ngClass]="{
          'status-pending': p.orderStatus === 'pending',
          'status-success': p.orderStatus === 'completed',
          'status-cancel': p.orderStatus === 'cancelled'
        }">
          {{ p.orderStatus | titlecase }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
